<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoList App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todolist/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todolist/styles.css' %}" />		
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h1>What to do today </h1>
					
					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}					
						<div class="form-group">
							<div class="input-group">
								{{ form.text}}							  
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
										<a href="{% url 'completed' %}">  <i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED</a>
									</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-danger">
									<a href="{% url 'deleteall' %}"><i class="glyphicon glyphicon-trash"></i> DELETE ALL</a>
									</button>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for i in work %}
						
						{% if i.completed %}
					
							<li class="list-group-item todo-completed" style="margin:5px;">{{i}}</li>
							
						

						{% else %}
						<a href="{% url 'completed' i.id %}"><li class="list-group-item" style="margin:5px; color: black;">{{i}}</li></a>
						{% endif %}
						{% endfor  %}
					</ul>
				</div>
			</div>
			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; Bhubanghimire3130@gmail.com
					</div>
				</div>
			</footer>
		</div>

	
	</body>
</html>
